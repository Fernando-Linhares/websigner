<div class="bg-gray-900 absolute left-0 right-0 top-0 bottom-0">
  <div class="w-full flex justify-center pt-20 max-sm:pt-0 ">
    <div class="bg-gradient-to-r from-sky-950 to-indigo-950 w-1/3 rounded-3xl p-4 max-sm:rounded-none max-sm:w-full">
      <div class="w-full flex justify-center py-6">
        <img src="mainicon.png" alt="" class="size-14">
      </div>
      <div *ngIf="email.sent else emailField" class="flex justify-center">
        <div class="text-lg text-white">
          An email has been sent to the address  <b>{{email.text}}</b>
        </div>
      </div>
      <ng-template #emailField>
        <div *ngIf="email.notValid" class="text-red-700 text-center">
          <div *ngFor="let err of error">
            Error on field: {{ err?.field }}, {{ err.message }}
          </div>
        </div>
          <div class="w-full flex justify-center py-6">
            <div class="text-left w-3/4 space-y-2">
              <div class="text-sm text-white shadow-lg" [ngClass]="{'text-red-700': email.notValid}" >Email</div>
              <div [ngClass]="{'border-red-500':email.notValid }" class="border border-2 space-x-4 w-full bg-white rounded p-1 flex items-center justify-between px-3 ">
                <input  type="text" [(ngModel)]="email.text"  class=" w-full ring-0 outline-none text-lg">
              </div>
            </div>
          </div>
      </ng-template>
      <div class="w-full flex justify-center py-6">
        <button class="w-3/4 bg-sky-700 rounded p-1 text-slate-200 hover:bg-sky-800" (click)="onSubmit()">
          {{ email.sent ? 'Resend Email' : 'Send Email' }}
        </button>
      </div>
    </div>
  </div>
</div>
