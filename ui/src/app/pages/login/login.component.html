<div class="bg-gray-900 absolute left-0 right-0 top-0 bottom-0">
  <div class="w-full flex justify-center pt-20 max-sm:pt-0 ">
      <div class="bg-gradient-to-r from-sky-950 to-indigo-950 w-1/3 rounded-3xl p-4 max-sm:rounded-none max-sm:w-full">
        <div class="w-full flex justify-center py-6">
          <img src="mainicon.png" alt="" class="size-14">
        </div>
        <div *ngIf="password.notValid || login.notValid" class="text-red-700 text-center">
          <div *ngFor="let err of error">
            Error on field: {{ err?.field }}, {{ err.message }}
          </div>
        </div>
        <div class="w-full flex justify-center py-6">
          <div class="text-left w-3/4 space-y-2">
            <div class="text-sm text-white shadow-lg" [ngClass]="{'text-red-700': login.notValid}" >Login</div>
            <div [ngClass]="{'border-red-500':login.notValid }" class="border border-2 space-x-4 w-full bg-white rounded p-1 flex items-center justify-between px-3 ">
              <input  type="text" [(ngModel)]="login.text"  class=" w-full ring-0 outline-none text-lg">
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center py-6">
          <div class="text-left w-3/4 space-y-2">
            <div class="flex justify-between">
              <div class="text-sm text-white shadow-lg" [ngClass]="{'text-red-700': password.notValid}">Password</div>
              <div class="shadow-lg text-sm text-sky-600 cursor-pointer hover:underline">
                Forgot password?
              </div>
            </div>
            <div [ngClass]="{'border-red-500':password.notValid }"  class="space-x-2 w-full bg-white rounded p-1 flex items-center justify-between px-3 border border-2">
              <input
                [(ngModel)]="password.text" [attr.type]="password.visible ?
                'text' : 'password'" class="w-full ring-0 outline-none text-lg"
              >
              <i (click)="password.visible = !password.visible" *ngIf="password.visible else visibility" class="cursor-pointer material-icons" [ngClass]="{'hidden':password.text.length == 0}">visibility_off</i>
              <ng-template  #visibility>
                <i (click)="password.visible = !password.visible" [ngClass]="{'hidden':password.text.length == 0}" class="cursor-pointer material-icons">visibility</i>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center py-6">
            <button class="w-3/4 bg-sky-700 rounded p-1 text-slate-200 hover:bg-sky-800" (click)="onSubmit()">
              Sign In
            </button>
        </div>
        <div class="flex justify-center">
          <div class="shadow-lg text-sm text-sky-600 cursor-pointer hover:underline" (click)="gotoRegister()">
            Dont you have account?
          </div>
        </div>
        <div class="flex justify-center items-center space-x-3 py-5">
          <button class="space-x-2 hover:bg-slate-300 bg-white p-2 rounded-lg border border-slate-800 flex items-center">
            <svg class="size-6" viewBox="0 0 496 512" xmlns="http://www.w3.org/2000/svg"><path d="m165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zm65.8-383.2c-138.7 0-244.8 105.3-244.8 244 0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1 100-33.2 167.8-128.1 167.8-239 0-138.7-112.5-244-251.2-244zm-147.6 344.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9s4.3 3.3 5.6 2.3c1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
            <span>
              GitHub
            </span>
          </button>
          <button  class="space-x-2  hover:bg-slate-300 bg-white p-2 rounded-lg border border-slate-800 flex items-center">
            <svg class="size-6" enable-background="new 0 0 48 48" height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="m43.611 20.083h-1.611v-.083h-18v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657c-3.572-3.329-8.35-5.382-13.618-5.382-11.045 0-20 8.955-20 20s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z" fill="#ffc107"/><path d="m6.306 14.691 6.571 4.819c1.778-4.402 6.084-7.51 11.123-7.51 3.059 0 5.842 1.154 7.961 3.039l5.657-5.657c-3.572-3.329-8.35-5.382-13.618-5.382-7.682 0-14.344 4.337-17.694 10.691z" fill="#ff3d00"/><path d="m24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238c-2.008 1.521-4.504 2.43-7.219 2.43-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025c3.31 6.477 10.032 10.921 17.805 10.921z" fill="#4caf50"/><path d="m43.611 20.083h-1.611v-.083h-18v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571.001-.001.002-.001.003-.002l6.19 5.238c-.438.398 6.591-4.807 6.591-14.807 0-1.341-.138-2.65-.389-3.917z" fill="#1976d2"/></svg>
            <span>
              Google
            </span>
          </button>
        </div>
      </div>
  </div>
</div>

<div *ngIf="spinOpen" class="bg-black/80 fixed bottom-0 top-0 right-0 left-0 z-20 flex items-center justify-center">
  <mat-spinner></mat-spinner>
</div>
